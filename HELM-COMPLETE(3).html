<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --purple: #a855f7;
            --gold: #fbbf24;
            --border: rgba(148, 163, 184, 0.2);
        }
        
        body.light-theme {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --bg-hover: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --border: rgba(0,0,0,0.1);
        }
        
        body.neon-theme {
            --bg-primary: #0a0014;
            --bg-secondary: #1a0033;
            --bg-card: #2d1b4e;
            --bg-hover: #3d2b5e;
            --text-primary: #ffffff;
            --text-secondary: #e9d5ff;
            --accent: #ff00ff;
            --success: #00ff88;
            --danger: #ff0066;
            --warning: #ffcc00;
            --border: rgba(255,0,255,0.3);
        }

        body {
            font-family: -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes levelUp {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes badgeUnlock {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        
        .fade-in { animation: fadeIn 0.3s ease; }
        .slide-in { animation: slideIn 0.3s ease; }
        .level-up { animation: levelUp 0.5s ease; }
        .badge-unlock { animation: badgeUnlock 0.6s ease; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        .header {
            padding: 20px;
            background: var(--bg-secondary);
            border-bottom: 2px solid var(--accent);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .logo { 
            font-size: 2rem; 
            font-weight: bold;
            background: linear-gradient(135deg, var(--accent), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .tagline { color: var(--text-secondary); font-size: 0.9rem; }
        
        .card {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid var(--border);
            margin: 20px 0;
            transition: all 0.3s ease;
            animation: fadeIn 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        button {
            padding: 12px 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin: 5px;
            transition: all 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        button.success { background: var(--success); }
        button.danger { background: var(--danger); }
        button:disabled { opacity: 0.5; cursor: not-allowed; transform: none !important; }
        
        .loading { animation: pulse 1.5s ease-in-out infinite; }
        .spinner { display: inline-block; animation: spin 1s linear infinite; }

        input, textarea {
            width: 100%;
            padding: 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            margin: 10px 0;
            transition: all 0.2s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }
        
        .tab:hover { background: var(--bg-hover); transform: translateY(-2px); }
        .tab.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .stat-value { font-size: 2rem; font-weight: bold; color: var(--accent); margin-bottom: 5px; }
        .stat-label { color: var(--text-secondary); font-size: 0.9rem; }
        
        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 16px 24px;
            border-radius: 8px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            z-index: 10000;
            animation: slideIn 0.3s ease;
            min-width: 300px;
        }
        
        .toast.success { border-left: 4px solid var(--success); }
        .toast.error { border-left: 4px solid var(--danger); }
        .toast.warning { border-left: 4px solid var(--warning); }
        
        /* GAMIFICATION STYLES */
        .xp-bar-container {
            width: 100%;
            height: 20px;
            background: var(--bg-primary);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--border);
            margin: 10px 0;
        }
        
        .xp-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--purple));
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .level-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: linear-gradient(135deg, var(--purple), var(--accent));
            border-radius: 20px;
            font-weight: bold;
            font-size: 1rem;
        }
        
        .badge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .badge-item {
            background: var(--bg-primary);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid var(--border);
            transition: all 0.3s ease;
        }
        
        .badge-item.unlocked {
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.3);
        }
        
        .badge-item.locked {
            opacity: 0.4;
            filter: grayscale(1);
        }
        
        .badge-item:hover {
            transform: scale(1.05);
        }
        
        .badge-icon {
            font-size: 3rem;
            margin-bottom: 8px;
        }
        
        .badge-name {
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 4px;
        }
        
        .badge-desc {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .streak-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 6px 12px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .xp-gain-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-card);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid var(--gold);
            box-shadow: 0 0 40px rgba(251, 191, 36, 0.5);
            z-index: 10001;
            animation: levelUp 0.5s ease;
            text-align: center;
        }
        
        .theme-selector {
            padding: 8px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .theme-selector:hover { background: var(--bg-hover); }
    </style>
</head>
<body>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // XP calculado pelo P&L ‚Äî quanto maior lucro, mais XP; preju√≠zo perde XP
        const calcXPFromPnL = (pnlSOL) => {
            if (pnlSOL > 0) {
                if (pnlSOL >= 5.0) return 500;
                if (pnlSOL >= 2.0) return 300;
                if (pnlSOL >= 1.0) return 150;
                if (pnlSOL >= 0.5) return 75;
                if (pnlSOL >= 0.1) return 25;
                return 10;
            } else if (pnlSOL < 0) {
                const loss = Math.abs(pnlSOL);
                if (loss >= 5.0) return -500;
                if (loss >= 2.0) return -300;
                if (loss >= 1.0) return -150;
                if (loss >= 0.5) return -75;
                if (loss >= 0.1) return -25;
                return -10;

        // ‚îÄ‚îÄ COMMUNITY CONSTANTS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        const COMMUNITY_TOPICS = [
            { id:'dicas',      label:'üí° Dicas/Tutoriais', color:'#3b82f6', expiry: null },
            { id:'alertas',    label:'üö® Rug/Alertas',     color:'#ef4444', expiry: 48 },   // 48h
            { id:'kols',       label:'üì¢ KOLs',            color:'#8b5cf6', expiry: null },
            { id:'noticias',   label:'üì∞ Not√≠cias',        color:'#06b6d4', expiry: 72 },   // 72h
            { id:'calls',      label:'üî• Calls',           color:'#f59e0b', expiry: 24 },   // 24h
            { id:'baleias',    label:'üê≥ Baleias',         color:'#10b981', expiry: 24 },
            { id:'geral',      label:'ü§ù Geral',           color:'#94a3b8', expiry: null },
        ];
        const MAX_POSTS_PER_DAY = 5;
        const XP_PER_LIKE       = 10;
        const XP_PER_REPORT     = -20;
        const MIN_LEVEL_VERIFIED = 5; // Skilled+

        function CommunityTab({ user, onXPChange }) {
            const [topic, setTopic]       = React.useState('dicas');
            const [posts, setPosts]       = React.useState([]);
            const [postsLoading, setPostsLoading] = React.useState(false);
            const [composing, setComposing] = React.useState(false);
            const [draft, setDraft]       = React.useState('');
            const [submitting, setSubmitting] = React.useState(false);
            const [communityRank, setCommunityRank] = React.useState([]);
            const [showRank, setShowRank] = React.useState(false);
            const [view, setView]         = React.useState('feed'); // 'feed' | 'rank'

            // helpers
            const myLevel = LEVELS.reduce((acc, l) => (user.xp || 0) >= l.xp ? l.level : acc, 1);
            const isVerified = myLevel >= MIN_LEVEL_VERIFIED;
            const storageKey = (t) => `helmcomm${t}`;       // e.g. helmcommdicas
            const rankKey    = (uid) => `helmcommrank${uid}`; // e.g. helmcommrank123456

            const todayKey = () => new Date().toISOString().split('T')[0].replace(/-/g,'');

            // posts already liked/reported by this user (local)
            const myActionsKey = `helmCommunityActions_${user.id}`;
            const getMyActions = () => { try { return JSON.parse(localStorage.getItem(myActionsKey)||'{}'); } catch { return {}; } };
            const saveMyActions = (a) => localStorage.setItem(myActionsKey, JSON.stringify(a));

            const postsToday = () => {
                try {
                    const k = `helmPostsToday_${user.id}_${todayKey()}`;
                    return parseInt(localStorage.getItem(k)||'0');
                } catch { return 0; }
            };
            const incPostsToday = () => {
                const k = `helmPostsToday_${user.id}_${todayKey()}`;
                localStorage.setItem(k, postsToday() + 1);
            };

            // ‚îÄ‚îÄ STORAGE ABSTRACTION ‚îÄ‚îÄ
            // Uses window.storage (Claude.ai) when available, falls back to localStorage
            const store = {
                async set(key, value, shared) {
                    if (window.storage) return window.storage.set(key, value, shared);
                    localStorage.setItem(key, value); return { key, value };
                },
                async get(key, shared) {
                    if (window.storage) return window.storage.get(key, shared);
                    const v = localStorage.getItem(key);
                    if (v === null) throw new Error('not found');
                    return { key, value: v };
                },
                async list(prefix, shared) {
                    if (window.storage) return window.storage.list(prefix, shared);
                    const keys = Object.keys(localStorage).filter(k => k.startsWith(prefix));
                    return { keys };
                },
            };

            // fetch posts for current topic
            const fetchPosts = async () => {
                setPostsLoading(true);
                try {
                    const result = await store.list(storageKey(topic), true);
                    const keys = result?.keys || [];
                    const items = await Promise.all(keys.map(async k => {
                        try { const r = await store.get(k, true); return r ? JSON.parse(r.value) : null; }
                        catch { return null; }
                    }));
                    const topicCfg = COMMUNITY_TOPICS.find(t => t.id === topic);
                    const now = Date.now();
                    let valid = items.filter(p => {
                        if (!p) return false;
                        if (topicCfg?.expiry) {
                            const age = (now - p.createdAt) / (1000*60*60);
                            return age < topicCfg.expiry;
                        }
                        return true;
                    });
                    valid.sort((a,b) => {
                        const aPin = (a.likes||0) >= 5, bPin = (b.likes||0) >= 5;
                        if (aPin !== bPin) return bPin - aPin;
                        if (b.likes !== a.likes) return (b.likes||0) - (a.likes||0);
                        return b.createdAt - a.createdAt;
                    });
                    setPosts(valid);
                } catch { setPosts([]); } finally { setPostsLoading(false); }
            };

            const fetchCommunityRank = async () => {
                try {
                    const result = await store.list('helmcommrank', true);
                    const keys = result?.keys || [];
                    const items = await Promise.all(keys.map(async k => {
                        try { const r = await store.get(k, true); return r ? JSON.parse(r.value) : null; }
                        catch { return null; }
                    }));
                    setCommunityRank(items.filter(Boolean).sort((a,b) => (b.totalLikes||0) - (a.totalLikes||0)));
                } catch { setCommunityRank([]); }
            };

            const updateCommRank = async (likeDelta) => {
                try {
                    const existing = await store.get(rankKey(user.id), true).catch(()=>null);
                    const cur = existing ? JSON.parse(existing.value) : { id: user.id, username: user.username||'Anon', totalLikes:0, posts:0 };
                    cur.totalLikes = Math.max(0, (cur.totalLikes||0) + likeDelta);
                    await store.set(rankKey(user.id), JSON.stringify(cur), true);
                } catch {}
            };

            useEffect(() => { fetchPosts(); }, [topic]);
            useEffect(() => { if (view === 'rank') fetchCommunityRank(); }, [view]);

            const handleSubmit = async () => {
                if (!draft.trim()) return;
                if (postsToday() >= MAX_POSTS_PER_DAY) {
                    alert(`Limite de ${MAX_POSTS_PER_DAY} posts por dia atingido.`); return;
                }
                setSubmitting(true);
                try {
                    const post = {
                        id: `${user.id}t${Date.now()}`,
                        authorId: user.id,
                        authorName: user.username || 'Anon',
                        authorLevel: myLevel,
                        isVerified,
                        topic,
                        content: draft.trim(),
                        likes: 0,
                        reports: 0,
                        createdAt: Date.now(),
                    };
                    const key = `${storageKey(topic)}${post.id}`;
                    await store.set(key, JSON.stringify(post), true);
                    // update comm rank post count
                    const existing = await store.get(rankKey(user.id), true).catch(()=>null);
                    const cur = existing ? JSON.parse(existing.value) : { id: user.id, username: user.username||'Anon', totalLikes:0, posts:0 };
                    cur.posts = (cur.posts||0) + 1;
                    await store.set(rankKey(user.id), JSON.stringify(cur), true);
                    incPostsToday();
                    setDraft('');
                    setComposing(false);
                    fetchPosts();
                } catch(e) { alert('Erro ao publicar.'); } finally { setSubmitting(false); }
            };

            const handleLike = async (post) => {
                const actions = getMyActions();
                if (actions[post.id]?.liked) return; // already liked
                try {
                    const key = `${storageKey(post.topic)}${post.id}`;
                    const fresh = await store.get(key, true);
                    if (!fresh) return;
                    const p = JSON.parse(fresh.value);
                    p.likes = (p.likes||0) + 1;
                    await store.set(key, JSON.stringify(p), true);
                    // XP for author
                    if (p.authorId !== user.id) {
                        // we can't directly mutate another user's XP (no server),
                        // but we update the community rank score for the author
                        await updateCommRankFor(p.authorId, p.authorName, 1);
                    }
                    // XP reward for ourselves for liking (helping the community)
                    onXPChange(XP_PER_LIKE, 'üëç Post √∫til na comunidade');
                    // Mark as liked
                    actions[post.id] = { ...(actions[post.id]||{}), liked: true };
                    saveMyActions(actions);
                    fetchPosts();
                } catch {}
            };

            const updateCommRankFor = async (authorId, authorName, delta) => {
                try {
                    const k = rankKey(authorId);
                    const existing = await store.get(k, true).catch(()=>null);
                    const cur = existing ? JSON.parse(existing.value) : { id: authorId, username: authorName, totalLikes:0, posts:0 };
                    cur.totalLikes = Math.max(0, (cur.totalLikes||0) + delta);
                    await store.set(k, JSON.stringify(cur), true);

                                <div style={{display:'flex', justifyContent:'space-between', alignItems:'center', marginBottom:'10px'}}>
                                    <h2>ü•á Ranking Global</h2>
                                    <button onClick={fetchRanking} style={{padding:'8px 16px', fontSize:'0.82rem', margin:0}}
                                        disabled={rankingLoading}>
                                        {rankingLoading ? '‚è≥' : 'üîÑ Atualizar'}
                                    </button>
                                </div>

                                {/* My position card */}
                                {(() => {
                                    const sorted = [...ranking].sort((a,b) => b.xp - a.xp);
                                    const myPos = sorted.findIndex(r => r.id === user.id);
                                    if (myPos < 0) return null;
                                    const me = sorted[myPos];
                                    return (
                                        <div style={{
                                            padding:'14px 18px', borderRadius:'12px', marginBottom:'16px',
                                            background:'linear-gradient(135deg, rgba(59,130,246,0.12), rgba(139,92,246,0.12))',
                                            border:'1px solid rgba(59,130,246,0.35)'
                                        }}>
                                            <div style={{display:'flex', justifyContent:'space-between', alignItems:'center'}}>
                                                <div>
                                                    <span style={{color:'var(--text-secondary)', fontSize:'0.78rem'}}>Sua posi√ß√£o</span>
                                                    <div style={{fontSize:'1.4rem', fontWeight:'bold', color:'var(--accent)'}}>
                                                        #{myPos + 1} <span style={{fontSize:'0.95rem', color:'var(--text-primary)'}}>{me.username}</span>
                                                    </div>
                                                </div>
                                                <div style={{textAlign:'right'}}>
                                                    <div style={{fontSize:'1.1rem', fontWeight:'bold', color:'var(--accent)'}}>{me.xp.toLocaleString()} XP</div>
                                                    <div style={{fontSize:'0.8rem', color:'var(--text-secondary)'}}>de {sorted.length} traders</div>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })()}

                                <RankingTable ranking={ranking} rankingLoading={rankingLoading} userId={user.id} user={user} />
                            </div>
                        )}
                        {activeTab === 'community' && (
                            <CommunityTab user={user} onXPChange={addXP} />
                        )}
                    </div>
                    
                    {toast && <Toast message={toast.message} type={toast.type} onClose={() => setToast(null)} />}
                    {xpPopup && <XPGainPopup xp={xpPopup.xp} reason={xpPopup.reason} onClose={() => setXPPopup(null)} />}
                    {buyModal?.type === 'ape' && <ApeModal analysis={analysis} balance={user?.balance||0} onConfirm={confirmApe} onClose={()=>setBuyModal(null)} />}
                    {buyModal?.type === 'dca' && <DCAModal trade={buyModal.trade} balance={user?.balance||0} onConfirm={confirmDCA} onClose={()=>setBuyModal(null)} />}
                    {buyModal?.type === 'partial' && <PartialModal trade={buyModal.trade} onConfirm={confirmPartialSell} onClose={()=>setBuyModal(null)} />}
                    {closeModal && <CloseModal trade={closeModal} onConfirm={confirmCloseTrade} onClose={()=>setCloseModal(null)} />}
                    {portfolioModal && <TradeInfoModal trade={portfolioModal} onClose={()=>setPortfolioModal(null)} />}
                    </div>}
                </div>
            );
        }

        ReactDOM.render(<HelmApp />, document.getElementById('root'));
    </script>
</body>
</html>
